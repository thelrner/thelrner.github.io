<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="lib/styles/style.css" rel="stylesheet">
  </head>
  <body class="group">
    <div class="game-main">
      <section class="game-element">
        <h1 class="game-title"> BRICKFACE </h1>
        <div class="win-message hidden">You Win!</div>
        <div class="lose-message hidden">You Lose!</div>
        <div class="new-game hidden">Start New Game</div>
        <canvas id="game-canvas"></canvas>
      </section>

      <section class="user-webcam group">
        <video autoplay id="webcam"></video>
        <canvas id="webcam-canvas"></canvas>
      </section>

      <div class="game-text group">
        <div class="lives-counter-container group">
          <div class="lives-counter">
            <h2>Lives Left</h2>
            <strong class="lives-left"></strong>
          </div>
        </div>

        <div class="rules">
          <ul>
            <li>SPACE   Launch ball</li>
            <li>← →   Move paddle</li>
            <li>P   Pause</li>
          </ul>
          <br>
          <p>
            If you have a webcam enabled, move the paddle with your face! :)
          </p>
          <p>
            Else, use left-right arrows to steer. :(
          </p>
        </div>
      </div>

    </div>

    <script src="vendor/jquery-2.1.1.js"></script>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/game/ball.js"></script>
    <script src="lib/game/paddle.js"></script>
    <script src="lib/game/game.js"></script>
    <script src="lib/game/game_view.js"></script>
    <script src="lib/game/brick.js"></script>

    <script src="lib/detection/webcam_setup.js"></script>
    <script src="lib/detection/compatibility.js"></script>

  	<script src="vendor/object_detect/objectdetect.js"></script>
  	<script src="vendor/object_detect/objectdetect.frontalface_alt.js"></script>
  	<script src="lib/detection/the_face_in_brickface.js"></script>

    <script>
      var gameCanvas = $('#game-canvas')[0];
      gameCanvas.height = Bricks.Game.DIM_Y;
      gameCanvas.width = Bricks.Game.DIM_X;

      var videoCanvas = $('#webcam-canvas')[0];

      var gameView = new Bricks.GameView(
        gameCanvas.getContext('2d'),
        videoCanvas.getContext('2d')
      );

      gameView.start();
    </script>
  </body>
</html>
